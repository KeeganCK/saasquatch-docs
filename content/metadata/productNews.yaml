-   title: Manual and One-Time Actions
    datePublished: "2019-08-07"
    tags:
        - feature-release
        - product-update
    content: |
        SaaSquatch’s newest feature allows you to quickly record actions such as Events for users from directly within the portal. If for any reason a user Event was not captured or sent by your system, you can now directly enter the relevant details by clicking the plus+ button on the Events list within the participants profile:

        ![manual](http://www.saasquatch.com/wp-content/uploads/2019/08/One-Time-Event.png)
        
        From there, the **Add [Event type]** window will appear allowing you to enter the various purchase details. Simply add the details and click the [Add] button to record the Event for the user. 
        
        Once the Event has been entered, the SaaSquatch system will treat it like any other Event, logging the information and triggering conversions and generating rewards as appropriate.

        Combined with the ability to manually attribute referrals and one-time rewards, manual events rounds out our Manual and One-Time Actions platform. All three of these will empower you and your support staff to quickly resolve any referral issues that may arise.

        *You can read more about to perform these [Manual and One-Time Actions on our accompanying guide](https://docs.referralsaasquatch.com/guides/one-time/).*
        
