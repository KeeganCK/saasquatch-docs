-   title: Updated Segment Integration
    datePublished: "2019-08-28"
    tags:
        - feature-release
        - product-update
    content: |
        With our new V2 Segment integration, communication between SaaSquatch and Segment is now a two-way street; SaaSquatch can update your users in Segment and Segment can update your users in SaaSquatch. With Segment available as a source, you can accomplish Identification, Attribution and Conversion via Segment!
        
