-   title: Win Back and VIP Program
    datePublished: "2019-01-30"
    tags:
        - feature-release
        - product-update
    content: |
        SaaSquatch is proud to announce the launch of two new Growth Automation Programs: **Win Back** and **VIP**.
        
        Win Back allows you to actively target past customers who have not been active for a predetermined amount of time. Simply set the length of time and our system will automatically contact users on your behalf after it has elapsed. Using this program, you can entice customers to return to your site with a discount or credit incentive.
        
        The VIP Program is a great way to reward your most loyal customers. You can set up this program to automatically reward customers for making a certain amount of purchases on your site, or for achieving a custom goal that you define directly within the program such as number of purchases or buying a specific item(s). 
        
        *You can read more about all of our Growth Automation Programs in our [Program Library](https://docs.referralsaasquatch.com/program/library/)*.

