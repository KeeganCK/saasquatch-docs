{% extends './hasSearchBox.html' %}
{% block content %}
<section class="integrationLander">

  <div style="border-bottom: 1px solid #eee; padding-bottom: 9px; margin: 20px 0 30px" >
    <h1 class="integrationHeader">
      <img src="/assets/images/integrations/{{logo}}" alt="{{integrationName}}" >
      +
      <img src="/assets/images/integrations/saasquatch.png" alt="SaaSquatch">
    </h1>

    <div class="row-fluid">
      <div class="lead span8 offset2">
        {% if highlights %}
          {{ highlights }}
        {% endif %}
      </div>
    </div>
  </div>


<div class="row-fluid">

  <div class="span12">

  {% block articleContent %}
  
  {% set tocContents = contents | tableOfContents %}

  {% block articleContent %}
    {{ tocContents.content | safe }}
  {% endblock articleContent %}
  
  </div>

</section>
{% endblock content %}
